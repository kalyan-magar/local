<form action="" formArrayName="myForm" (ngSubmit)="submit()">
  Email:-
  <input type="text" formControlName="uname" required><br>
  <div class="errors"  *ngIf="myForm.get('uname')?.touched && myForm.get('uname')?.errors?.['required']">wrong email</div><br>
  Passward:-  
  <input type="password" formControlName=""password><br>
  <div class="errors" *ngIf="myForm.get('passward')?.errors?.['minlength']" >wrong pass</div>
  Names:- 
  <div type="text" formArrayName="names" *ngFor="let a of names.controls,index as i">
    <input type="text" >
    <button (click)="delete(i)">‚ùé</button>
  </div><br>
  <button (click)="add()">add</button><br>

<button (click)="show()">Show</button> <br>
<input type="submit" value="submit">
